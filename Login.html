<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <!-- Replace 'loop.mp4' with your video file path -->
        <video autoplay loop muted playsinline>
            <source src="./assets/aesthetic loop animation.mp4" type="video/mp4">
            <!-- Fallback in case video doesn't load -->
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Video overlay for better contrast -->
    <div class="video-overlay"></div>
    
    <!-- Login Form -->
    <main class="form-signin">
        <form>
            <div class="brand-container d-flex align-items-center">
                <svg class="apple-music-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M10.995 0 .573.001Q0 0 0 .483c0 .35.01.705.093 1.051.063.352.166.68.329.999a3.36 3.36 0 0 0 1.47 1.468c.32.162.648.265 1 .328.347.063.7.084 1.051.093Q4.19 2.518 4.432 2.518h5.563v5.952c0 .14-.012.275-.106.39-.095.115-.21.15-.347.177l-.31.063c-.393.08-.65.133-.881.223a1.4 1.4 0 0 1-.519.333 1.25 1.25 0 0 1-.332.995c.031.297.166.582.395.792.156.142.35.25.578.296.236.047.49.031.858-.043.196-.04.38-.102.555-.205a1.4 1.4 0 0 1 .438-.405 1.5 1.5 0 0 1 .233-.55c.042-.202.052-.386.052-.588V2.865c0-.273-.143-.443-.4-.42-.04.003-.383.064-.424.073"/>
                </svg>
                <span class="brand-name">Resonance</span>
            </div>
            <h1 class="h3 mb-4 fw-normal text-center">Please Log in</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                <label class="form-check-label" for="checkDefault">Remember me</label>
            </div>
            <button class="btn btn-dark w-100 py-2" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary text-center">© 2017–2025</p>
        </form>
    </main>
    
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Simple form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const email = document.getElementById('floatingInput').value;
            const password = document.getElementById('floatingPassword').value;
            
            if (!email || !password) {
                e.preventDefault();
                alert('Please fill in both email and password fields.');
            }
        });
    </script>
</body>
</html>
