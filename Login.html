<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="./assets/aesthetic loop animation.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Video overlay -->
    <div class="video-overlay"></div>
    
    <!-- Login Container -->
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <!-- Form Section -->
                <div class="form-section">
                    <div class="brand-container">
                        <svg class="apple-music-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M10.995 0 .573.001Q0 0 0 .483c0 .35.01.705.093 1.051.063.352.166.68.329.999a3.36 3.36 0 0 0 1.47 1.468c.32.162.648.265 1 .328.347.063.7.084 1.051.093Q4.19 2.518 4.432 2.518h5.563v5.952c0 .14-.012.275-.106.39-.095.115-.21.15-.347.177l-.31.063c-.393.08-.65.133-.881.223a1.4 1.4 0 0 1-.519.333 1.25 1.25 0 0 1-.332.995c.031.297.166.582.395.792.156.142.35.25.578.296.236.047.49.031.858-.043.196-.04.38-.102.555-.205a1.4 1.4 0 0 1 .438-.405 1.5 1.5 0 0 1 .233-.55c.042-.202.052-.386.052-.588V2.865c0-.273-.143-.443-.4-.42-.04.003-.383.064-.424.073"/>
                        </svg>
                        <span class="brand-name">Resonance</span>
                    </div>
                    
                    <div class="form-header">
                        <h1>Welcome Back</h1>
                        <p>Please log in to continue</p>
                    </div>

                    <form>
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <div class="form-input">
                                <input type="email" id="email" required placeholder=" ">
                                <label for="email">Email Address</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <div class="form-input">
                                <input type="password" id="password" required placeholder=" ">
                                <label for="password">Password</label>
                            </div>
                        </div>

                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>

                        <button type="submit" class="btn-login">Log In</button>
                        
                        <div class="additional-links">
                            <a href="#" class="forgot-password">Forgot password?</a>
                            <span>Don't have an account? <a href="Signup.html" class="signup-link">Sign up</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                e.preventDefault();
                alert('Please fill in both email and password fields.');
            }
        });
    </script>
</body>
</html>
