<!DOCTYPE html>
<html lang="en" data-mdb-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="Signup.css" />
  </head>
  <body>
    <!-- Video Background -->
    <div class="video-background">
      <video autoplay muted loop id="bgVideo">
        <source src="./assets/aesthetic loop animation.mp4" type="video/mp4" />
      </video>
      <div class="video-overlay"></div>
    </div>

    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <!-- Form Section -->
          <div class="form-section">
            <h1>Sign up</h1>

            <form>
              <div class="form-group">
                <i class="fas fa-user"></i>
                <div class="form-input">
                  <input type="text" id="name" required />
                  <label for="name">Your Name</label>
                </div>
              </div>

              <div class="form-group">
                <i class="fas fa-envelope"></i>
                <div class="form-input">
                  <input type="email" id="email" required />
                  <label for="email">Your Email</label>
                </div>
              </div>

              <div class="form-group">
                <i class="fas fa-lock"></i>
                <div class="form-input">
                  <input type="password" id="password" required />
                  <label for="password">Password</label>
                </div>
              </div>

              <div class="form-group">
                <i class="fas fa-key"></i>
                <div class="form-input">
                  <input type="password" id="repeat-password" required />
                  <label for="repeat-password">Repeat Password</label>
                </div>
              </div>

              <div class="terms">
                <input type="checkbox" id="terms" />
                <label for="terms"
                  >I agree to all statements in
                  <a href="#">Terms of service</a></label
                >
              </div>

              <button type="submit" class="btn-register">Register</button>
            </form>
          </div>

          <!-- Image Section - Now properly on the right -->
          <div class="image-section">
            <img
              src="./assets/ress.jpg"
              alt="Signup illustration"
              class="signup-image"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
